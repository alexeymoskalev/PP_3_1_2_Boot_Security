<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<style>


    table {
        border: 5px solid grey;
        border-collapse: collapse;
        width: 30%;
        background-color: #ffffff;
        color: #484343;
    }

    td {
        border: 3px solid grey;
        padding: 10px;
    }

</style>
<body>
<table>
    <tr>
        <td><h1>ID</h1></td>
        <td><h1>First Name</h1></td>
        <td><h1>Last Name</h1></td>
        <td><h1>Age</h1></td>
        <td><h1>Email</h1></td>
        <td><h1>Role</h1></td>
    </tr>
    <tr th:each="user:${users}">
        <td th:text="${user.getId()}"></td>
        <td> <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">user</a></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td th:text="${user.roleToString()}"></td>
    </tr>
</table>
<br>
<a href="/admin/new"><input type="button" value="Создать нового пользователя"></a>
<br>
<br>
<a href="/logout"><input type="button" value="Выйти"></a>
</body>
</html>
